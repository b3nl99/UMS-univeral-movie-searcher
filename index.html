<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Universal Movie Searcher</title>
  </head>

  <body>
    <h1
      class="text-2xl drop-shadow-2xl shadow-white-900 md:text-4xl font-extrabold text-center text-white my-4">
      Universal Movie Search
    </h1>
    <div class="flex justify-center mx-auto">
      <input
        class="mx-2 my-2 text-xl w-[300px] rounded-md md:text-2xl p-2 md:w-[1080px]"
        type="text"
        placeholder="Search movie title"
        id="search-input" />
      <button
        class="text-lg text-white border rounded-lg hover:bg-gray-500 px-2 my-2 md:text-2xl md:ml-4 md:w-[200px]"
        id="search-button">
        Search
      </button>
    </div>
    <main>
      <section
        class="max-w-[700px] h-[750px] md:max-w-[1440px] md:h-[750px] mx-auto my-6">
        <div
          class="flex flex-col items-center h-[500px] md:h-full md:flex-row border border-white bg-gray-800/70 rounded-lg object-cover"
          id="poster-container">
          <img
            class="w-full h-full md:w-[500px] md:h-full"
            alt=" "
            id="movie-image" />

          <div class="" id="list-container"></div>
        </div>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
