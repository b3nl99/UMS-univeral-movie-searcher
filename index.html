<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Universal Movie Searcher</title>
  </head>

  <body>
    <header>
      <div class="flex justify-between">
        <button
          class="text-xl text-white bg-gray-600/50 border rounded-lg p-4 m-8">
          Watchlist
        </button>
        <button
          class="text-xl text-white bg-gray-600/50 border-2 rounded-lg p-4 m-8">
          Search History
        </button>
      </div>
    </header>
    <h1 class="text-4xl md:text-7xl font-bold text-center text-white my-4">
      Universal Movie Search
    </h1>
    <div class="flex justify-center">
      <input
        class="mx-6 my-2 text-2xl w-[350px] rounded-md md:text-4xl p-2 md:w-[1080px]"
        type="text"
        placeholder="Search movie title"
        id="search-input" />
      <button
        class="text-2xl text-white border rounded-lg px-2 my-2 md:text-4xl md:w-[200px]"
        id="search-button">
        Search
      </button>
    </div>
    <main>
      <section class="max-w-[700px] md:max-w-[1440px] mx-auto my-6">
        <div
          class="flex flex-col items-center md:h-full md:flex-row border border-white bg-gray-800/70 rounded-lg"
          id="poster-container">
          <div id="poster">
            <img class="max-w-[500px]" alt="movie poster" id="movie-image" />
          </div>
          <div class="" id="list-container">
            <ul class="" id="container">
              <li
                class="text-2xl md:mx-auto p-4 md:text-4xl text-white"
                id="title">
                TITLE:
              </li>
              <li
                class="text-2xl md:mx-auto p-4 md:text-4xl text-white"
                id="year">
                YEAR:
              </li>
              <li
                class="text-2xl md:mx-auto p-4 md:text-4xl text-white"
                id="overview">
                OVERVIEW:
              </li>
            </ul>
            <div>
              <button
                class="text-xl bg-gray-800/70 text-white border border-white rounded-md mx-4 p-4">
                Visit TMBD
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
